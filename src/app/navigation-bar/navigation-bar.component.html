<body>
  <mat-sidenav-container class="sidenav-container">
    <mat-sidenav
      #drawer
      class="sidenav"
      fixedInViewport
      [attr.role]="(isHandset$ | async) ? 'dialog' : 'navigation'"
      [mode]="(isHandset$ | async) ? 'over' : 'side'"
      [opened]="(isHandset$ | async) === false"
    >
      <mat-toolbar>Menu</mat-toolbar>
      <mat-nav-list>
        <a mat-list-item href="#">Link 1</a>
        <a mat-list-item href="#">Link 2</a>
        <a mat-list-item href="#">Link 3</a>
      </mat-nav-list>
    </mat-sidenav>
    <mat-sidenav-content>
      <mat-toolbar class="nav-normal">
        <button
          type="button"
          aria-label="Toggle sidenav"
          mat-icon-button
          (click)="drawer.toggle()"
          *ngIf="isHandset$ | async"
        >
          <mat-icon aria-label="Side nav toggle icon">menu</mat-icon>
        </button>
        <span class="main-name">
          <img
            src="../../assets/images/logo.svg"
            alt="logo"
            class="logo"
            oncontextmenu="window.event.returnValue=false"
          />
        </span>
        <span class="spacer"> </span>
        <a mat-list-item href="http://localhost:4200/"> Home</a>
        <a mat-list-item href="http://localhost:4200/courses">Kursy</a>
        <a mat-list-item href="#">Instruktorzy</a>
        <a mat-list-item href="#">Maszyny</a>
        <a mat-list-item href="#">Miejsca</a>
        <a mat-list-item href="http://localhost:4200/user/all">
          Lista uczniów</a
        >
        <span class="spacer"> </span>
        <a mat-list-item></a>
        <a mat-list-item href="http://localhost:4200/user/add">
          <button mat-raised-button>
            <i class="material-icons">person_add</i> &nbsp; Zarejestruj
          </button>
        </a>
        <a mat-list-item href="#">
          <button mat-raised-button>
            <i class="material-icons">account_circle</i> &nbsp; Zaloguj
          </button>
        </a>
      </mat-toolbar>
      <ng-content></ng-content>
    </mat-sidenav-content>
  </mat-sidenav-container>
</body>
